<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas Gift Reveal ğŸ„</title>

  <style>
    body {
      background: linear-gradient(#b30000, #ff6666);
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      padding: 40px;
    }

    .gifts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 20px;
      max-width: 500px;
      margin: auto;
    }

    .gift {
      font-size: 70px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gift:hover {
      transform: scale(1.1);
    }

    .locked {
      pointer-events: none;
      opacity: 0.6;
    }

    #result {
      margin-top: 40px;
      font-size: 1.3rem;
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>

<body>

<h1>ğŸ„ Christmas Gift Surprise ğŸ</h1>
<p>
  A little Christmas surprise from <b>Kannu Priya</b> â¤ï¸<br>
  Pick ONE gift ğŸ‰
</p>

<div class="gifts" id="gifts"></div>

<div id="result"></div>

<script>
  const gifts = [
    "ğŸ« A chocolate treat (on me)",
    "â˜• Tea / Coffee treat sometime soon",
    "ğŸ’Œ A handwritten note",
    "ğŸ˜‚ A custom meme made just for you",
    "ğŸ¶ Song dedication from me",
    "ğŸ Small surprise gift",
    "ğŸ˜„ Better luck next time!",
    "ğŸ¤ Try again next year!",
    "ğŸ„ Christmas wishes & good vibes âœ¨",
    "ğŸ§ Homemade snack",
    "ğŸ“– Book recommendation + chat",
    "ğŸ¯ IOU: Gift coming soon ğŸ˜‰"
  ];

  const giftCount = 12;
  const giftsContainer = document.getElementById("gifts");

  // Create gift boxes
  for (let i = 0; i < giftCount; i++) {
    const gift = document.createElement("div");
    gift.className = "gift";
    gift.innerText = "ğŸ";
    gift.onclick = openGift;
    giftsContainer.appendChild(gift);
  }

  // If already opened, show saved gift immediately
  const savedGift = localStorage.getItem("christmasGift");
  if (savedGift) {
    showResult(savedGift, true);
  }

  function openGift() {
    if (localStorage.getItem("christmasGift")) {
      alert("You already opened your gift ğŸ„");
      return;
    }

    const randomGift = gifts[Math.floor(Math.random() * gifts.length)];
    localStorage.setItem("christmasGift", randomGift);

    showResult(randomGift, false);
  }

  function showResult(gift, alreadyOpened) {
    document.querySelectorAll(".gift").forEach(g => {
      g.innerText = "ğŸ„";
      g.classList.add("locked");
    });

    const result = document.getElementById("result");
    result.style.display = "block";
    result.innerHTML = `
      ğŸ <b>${alreadyOpened ? "Already Opened!" : "Congratulations!"}</b><br><br>
      Your Christmas gift from <b>Kannu Priya</b> is:<br><br>
      ğŸ‰ <b>${gift}</b><br><br>
      Screenshot this & send it to me ğŸ„
    `;
  }
</script>

</body>
</html>
